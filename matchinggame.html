<!DOCTYPE html>
<html>

<head>
    <title>Number Matcher</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Number Matcher</h1>
    <p>Match the following Telugu number to its corresponding European number:</p>
    <div id="telugu-number"></div>
    <form>
        <label for="european-number">Enter a European Number:</label>
        <input type="text" id="european-number" name="european-number">
        <button type="button" onclick="match()">Match</button>
    </form>
    <div id="result"></div>
    <p>Score: <span id="score">0</span></p>
    <script src="script.js"></script>
</body>


</html>
